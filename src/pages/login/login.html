<ion-content>
  <img style="width: 60%" src="../assets/imgs/signup.png">

  <ion-list style="margin: 0 5%;">
    <ion-item>
      <ion-icon name="md-person" item-left primary></ion-icon>
      <ion-input type="text" placeholder="Số điện thoại/ Email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-lock" item-left primary></ion-icon>
      <ion-input type="password" placeholder="Mật khẩu"></ion-input>
    </ion-item>
  </ion-list>
  <p style="text-align: right; margin-right: 5%;">Quên mật khẩu?</p>

  <div >
    <p><button ion-button round color="primary" (click)="goTabsPage()">ĐĂNG NHẬP</button></p>
    <p class="or">Hoặc đăng nhập với</p>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block round color="facebook">Facebook</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block round color="gmail">Gmail</button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

  <ion-grid>
    <ion-row >
      <ion-col col-8 style="text-align: right; font-size: 100%;"><p>Bạn chưa có tài khoản?</p></ion-col>
      <ion-col col-4 style="margin-top: -1%;margin-left: -10%; text-align: left;font-size: 105%;"><button ion-button clear (click)="goSignupPage()"><p>Đăng kí</p></button> </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
