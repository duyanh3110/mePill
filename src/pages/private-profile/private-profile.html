<ion-header>

  <ion-navbar>
    <ion-title>Thông tin người dùng</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="image" style="width: 60%" src="../assets/imgs/signup.png">
  <ion-list>
    <ion-item style="padding-left: 0;">
      <ion-label>Họ Và Tên</ion-label>
      <ion-input text-right type="text" *ngFor="let item of items">{{item.name}}</ion-input>
    </ion-item>


    <ion-item style="padding-left: 0;">
      <ion-label>Ngày sinh</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item style="padding-left: 0;">
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="m">Nam</ion-option>
        <ion-option value="f">Nữ</ion-option>
      </ion-select>
    </ion-item>

    <ion-item style="padding-left: 0;">
      <ion-label>Số CMND</ion-label>
      <ion-input text-right type="number"  style="flex-wrap: wrap;"></ion-input>
    </ion-item>

    <ion-item style="padding-left: 0;">
      <ion-label>Số điện thoại</ion-label>
      <ion-input text-right type="number" ></ion-input>
    </ion-item>

    <ion-item style="padding-left: 0;">
      <ion-label>Email</ion-label>
      <ion-input text-right type="email" ></ion-input>
    </ion-item>

    <ion-item style="padding-left: 0;">
      <ion-label>Địa chỉ</ion-label>
      <ion-input text-right type="text" ></ion-input>
    </ion-item>


  </ion-list>

</ion-content>
