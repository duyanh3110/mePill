<ion-header>

  <ion-navbar>
    <ion-title>Hồ sơ Cá Nhân</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img class="image" style="width: 40%" src="../assets/imgs/signup.png">
  <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
    <h2 style="text-align: center;"><b>{{ item.name }}</b></h2>
  </button>

  <ion-grid style="text-align: center; margin-top: 15px;">
      <div>
        <img class="avatar" style="width: 15%;" src="../assets/imgs/orderNumber.png">
        <div>Đơn mua hàng: XRNW</div>
      </div>
      <div style="font-size: 40%;">
        <button ion-button clear (click)="goOrderHistoriesPage()">Lịch sử giao hàng</button>
      </div>
  </ion-grid>

  <ion-grid style="display:flex; justify-content: center; flex-direction: row; margin-bottom: 25px;">
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/waitingforConfirm.png">
      <div>Chờ xác nhận</div>
    </button>
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/waitingforPills.png">
      <div>Chờ lấy thuốc</div>
    </button>
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/deliverPills.png">
      <div>Đang giao thuốc</div>
    </button>
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/delivered.png">
      <div>Hoàn tất</div>
    </button>
  </ion-grid>
<hr>
  <ion-grid style="display:flex; align-items:center; justify-content: flex-start ; flex-direction:row;">
    <img style="margin-right: 2%; width: 7%;" src="../assets/imgs/question.png">
    <h6 >Trung tâm chăm sóc khách hàng</h6>
  </ion-grid>



  <ion-grid style="display:flex ;flex-direction:row; width: 60%;">
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/facebook.png">
      <a href="#">Facebook</a>
    </button>
    <button style="border: 1px solid white;">
      <img src="../assets/imgs/phone.png">
      <a href="callto:18001090">18001090</a>
    </button>

  </ion-grid>

</ion-content>
