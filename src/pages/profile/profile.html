  <ion-navbar>
    <ion-title>Hồ sơ Cá Nhân</ion-title>

<ion-content padding>
  <img style="width: 40%" src="../assets/imgs/signup.png">

    <h2 style="text-align: center;"><b>{{ item.name }}</b></h2>
  </button>

  <ion-grid style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
      <ion-col col-6><img style="width: 30%;" src="../assets/imgs/orderNumber.png">Đơn mua hang: XRNW</ion-col>

  </ion-grid>

  <ion-grid style="display:flex; justify-content: center; align-items: center; flex-direction: row;">
    <button><img src="../assets/imgs/waitingforConfirm.png">Chờ xác nhận</button>
    <button><img src="../assets/imgs/waitingforPills.png">Chờ lấy thuốc</button>
    <button><img src="../assets/imgs/deliverPills.png">Đang giao thuốc</button>
    <button><img src="../assets/imgs/delivered.png">Hoàn tất</button>
  </ion-grid>

  <ion-grid style="display:flex; align-items:center; justify-content: flex-start; flex-direction:row;">
    <img src="../assets/imgs/question.png">
    <h6>Trung tâm chăm sóc khách hàng</h6>
  </ion-grid>


  <ion-grid style="display:flex ;flex-direction:row; width: 60%;">
    <button><img src="../assets/imgs/facebook.png"> </button>
    <button><img src="../assets/imgs/phone.png"><a href="tel:18001090">18001090</a></button>

  </ion-grid>
