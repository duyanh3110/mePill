<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <form (submit)="doSubmit($event)" [formGroup]="langForm">
  <ion-list radio-group formControlName="langs" [(ngModel)]="title">
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.title }}</ion-label>
      <ion-radio value="{{item.title}}"  checked="false" ></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button color="primary" (click)="saveItem()">Save</button>
  </form>


</ion-content>
