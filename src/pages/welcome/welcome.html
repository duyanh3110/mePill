<ion-header>

</ion-header>


<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar style="padding-top: 10%;">
        <ion-buttons end>
          <button ion-button color="primary" (click)="goLoginPage()">Bỏ qua</button>
        </ion-buttons>
      </ion-toolbar>
      <img style="width: 100%;" [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <footer>
        <div style="position: absolute; bottom: 40px; font-size:80%; left: 0;right: 0;" [innerHTML]="slide.footer"></div>
      </footer>
    </ion-slide>
  <ion-slide>
      <img src="assets/imgs/logo.png" class="slide-image"/>
      <h2 class="slide-title">Bạn đã sẵn sàng chưa?</h2>
      <button ion-button large clear icon-end color="primary" (click)="goLoginPage()">
        Tiếp tục
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>

</ion-content >
