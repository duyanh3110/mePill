  <img style="width: 60%" src="../assets/imgs/signup.png">

  <ion-list style="margin: 0 5%;">

      <ion-input type="number" placeholder="Nhập số điện thoại" text-center></ion-input>

  </ion-list>
  <ion-grid>

      <ion-col col-10>
        <p style="text-align: left;">Tôi đồng ý với các điều khoản và điều kiện</p>

  <div >
    <p style="margin-top: -3%;"><button ion-button round color="primary" (click)="goVerifyPage()">ĐĂNG KÍ</button></p>
  </div>
  <ion-grid style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
      <p>Bạn đã có tài khoản?</p>
      <button ion-button clear (click)="goLoginpPage()">Đăng nhập</button>
  </ion-grid>
