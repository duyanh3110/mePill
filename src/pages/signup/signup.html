<ion-content>
  <img style="width: 60%" src="../assets/imgs/signup.png">

  <ion-list style="margin: 0 5%;">
    <ion-item>
      <ion-icon name="md-person" item-left primary></ion-icon>
      <ion-input type="text" placeholder="Tên" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-mail" item-left primary></ion-icon>
      <ion-input type="email" placeholder="Email" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-call" item-left primary></ion-icon>
      <ion-input type="number" placeholder="Số điện thoại"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="md-lock" item-left primary></ion-icon>
      <ion-input type="password" placeholder="Mật khẩu"></ion-input>
    </ion-item>

  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col col-1 style="margin: 0 0 0 5%;">
        <p style="text-align: right;"><ion-checkbox color="dark" checked="false"></ion-checkbox></p>
      </ion-col>
      <ion-col col-10>
        <p style="text-align: left;">Tôi đồng ý với các điều khoản và điều kiện</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div >
    <p style="margin-top: -3%;"><button ion-button round color="primary" (click)="goTabsPage()">ĐĂNG NHẬP</button></p>
  </div>
  <ion-grid>
    <ion-row >
      <ion-col col-7 style="text-align: right; font-size: 100%;"><p>Bạn đã có tài khoản?</p></ion-col>
      <ion-col col-5 style="margin-top: -1%; margin-left: -10%; text-align: left;font-size: 105%;"><button ion-button clear (click)="goSignupPage()"><p>Đăng nhập</p></button> </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
